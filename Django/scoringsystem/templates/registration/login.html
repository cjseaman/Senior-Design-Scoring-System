<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	{% load static %}
	{% load define_action %}
  	<link rel="stylesheet" type="text/css" href="{% static 'scoringsystem/style.css' %}">
	<title> Sign In </title>
</head>

<body>
<div class = "container" style="padding: 5px;">
	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		<div class="card card-signin my-5">
			<div class="card-body">
				<div class="text-center">
				<h5 class="card-title">
					<img src="https://www.scu.edu/media/offices/umc/scu-brand-guidelines/visual-identity-amp-photography/visual-identity-toolkit/logos-amp-seals/Mission-Stacked-PMS201.png" width="300" height="100"><br>
					Senior Design Scoring Application<br>
					<b>Sign In</b>
				</h5>
				<form class="form signin" method="POST">
					{% csrf_token %}
					{{ form.as_p }}
					<div class="row justify-content-end">
						<div class="col-4">
							<button type="submit">Login</button>
						</div><div class="col-4">
							<a href="{% url 'signup' %}">Sign Up</a>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
