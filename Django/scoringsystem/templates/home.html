{% extends 'base.html' %}

{% block title %}Senior Design Conference Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hello, {{ user.username }}!  Welcome!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
